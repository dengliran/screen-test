<!DOCTYPE html>
<html class="" style="height: 100%;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<style type="text/css">
	*{margin: 0;padding: 0;}
    body{font-size: 18px;}
    #shell{
    	width: 100%;border:1px solid red;height: 100%;
    	box-sizing:border-box;}
    #info{
    	position: absolute;
    	top: 50%;
    	left: 50%;
    	transform: translate3d(-50%,-50%,0);
    }
</style>
</head>
<body style="height: 100%;">
    <div id="shell"></div>
    <div id="info"></div>
<script type="text/javascript">
var info = document.getElementById('info')
var t= "屏幕宽度：" + screen.width + "<br>屏幕高度：" + screen.height + "<br>"
	t += '浏览器宽度：' + (document.documentElement.clientWidth || document.body.clientWidth) + '<br>';
	t += '浏览器高度：'+ (document.documentElement.clientHeight || document.body.clientHeight) + '<br>';
	t += 'DPR：' + window.devicePixelRatio;
info.innerHTML= t
</script>
</body>
</html>
